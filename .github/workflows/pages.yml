name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # ถ้าใช้สาขาอื่น เปลี่ยนชื่อสาขาตรงนี้
  workflow_dispatch:     # เผื่อกดรันเองได้

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ STATIC ONLY: อัปโหลดโฟลเดอร์ public ตรงๆ (ไม่มี build ใดๆ)
      - name: Upload public dir
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      # ถ้า "ต้อง" สร้าง manifest ตอน build (ส่วนมากคุณไม่ต้องแล้ว)
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with: { node-version: '20' }
      # - run: npm ci
      # - run: npm run manifest
      # - uses: actions/upload-pages-artifact@v3
      #   with: { path: public }

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
